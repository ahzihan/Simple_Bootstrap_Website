<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            background-color: aliceblue;
            width: 90%;
            margin: 0 auto;
        }
        .logo span{
            font-weight: 900;
            font-size: 28px;
            color:white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">
                    <span class="shadow-lg">HALAL FOOD</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html"><b>HOME</b></a>
                        <a class="nav-link" href="blog.html"><b>BLOG</b></a>
                        <a class="nav-link" href="services.html"><b>SERVICES</b></a>
                        <a class="nav-link" href="portfolio.html"><b>PORTFOLIO</b></a>
                        <a class="nav-link" href="about.html"><b>ABOUT</b></a>
                        <a class="nav-link" href="contact.html"><b>CONTACT</b></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="row">
        <div class="py-4" style="background-color: #e3f2fd;">
            <div class="col-md-6 col-sm-12 offset-md-3 ">
                <h3 class="text-center">Contact Us</h3>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" id="message" ></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>    
        </div>
    </section>
    <footer>
        <div class="">
